<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - PASS-KEY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900">
    <div class="min-h-screen">
        <nav class="bg-gray-800 border-b border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-blue-500 text-2xl font-bold">PASS-KEY</h1>
                    </div>
                    <div class="flex items-center">
                        <span id="userEmail" class="text-gray-300 mr-4"></span>
                        <button onclick="logout()" 
                            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-200">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-gray-800 rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold text-blue-500">Welcome</h2>
                <p class="text-gray-400 mt-1">Last login: <span id="lastLoginTime"></span></p>
            </div>
        </main>
    </div>
    <script src="./user-dashboard.js"></script>
</body>
</html>
